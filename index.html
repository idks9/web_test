<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.getElementById("aa").addEventListener("click", () => {
            if(localStorage.getItem("test") !== "are you saving?") alert("Yes, it is")
            else localStorage.setItem("test", "are you saving?")
        })
    </script>
    <button id="aa">blablabla</button>
</body>
</html>
